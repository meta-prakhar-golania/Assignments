
<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="cssfile.css" />
</head>
<body>
	<form id="registerformid" action="studentregister" method="get">
		<fieldset>
			<h1>Student Detail Form</h1>
			<input id="firstname" type="text" placeholder="First Name" name="firstname" required><br><br> 
			<input id="lastname" type="text" placeholder="Last Name" name="lastname" required><br><br> 
			<input id="fathername" type="text" placeholder="Father Name" name="fathername" required><br><br> 
		    <input id="email" type="email" placeholder="email" name="email" required><br><br> 
		    <input id="class" type="number" placeholder="Class" name="class" required><br><br> 
		    <input id="age" type="number" placeholder="Age" name="age" required><br><br> 
			<input type="submit" value="Submit"><br><br>
		</fieldset>
	</form>
</body>
</html>
