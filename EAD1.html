<!DOCTYPE html>
<html>

	<head>
		<title>Welcome To Metacube Parking System</title>
		<script>
		function register(){
			document.getElementById("empRegisterationForm").innerHTML = "<h1>Hey! you are registered now.</h1>";
		}
		</script>
	</head>

	<body>
		<form id="empRegisterationForm">
			<h1>Employee Details</h1>
			<input id="Emp. Name" type="text" placeholder="Name" required /><br/>
			<input type="radio" name ="gender"/>Male<br/>
			<input type="radio" name ="gender"/>Female<br/>
			<input type="text" placeholder="Email Id" required /><br/>
			<input type="text" placeholder="Password" required /><br/>
			<input type="text" placeholder="Confirm Password" required /><br/>
			<input type="text" placeholder="Contact No." required /><br/>
			<input type="button" value="Submit" onclick="register()"/>
		</form>
		
		<form id="vehicleIdentificationForm">
			<h1>Vehicle Details</h1>
			<input id="Emp. Name" type="text" placeholder="Name" required /><br/>
             <select>
                <!-- <option>City</option> -->
                <option>4 Wheeler</option>
                <option>2 Wheeler</option>
            </select><br />
            <input type="text" placeholder="Vehicle No" required /><br/>
            <textarea placeholder="Identification" required></textarea><br/>
    	</form>
		
	</body>
</html>
